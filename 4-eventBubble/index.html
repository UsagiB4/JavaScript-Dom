<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <div id="container">
        <h3>Bubble POPs here: </h3>
        <ul id="nameList">
            <li id="first" class="names">Lorem, ipsum.</li>
            <li class="names">Voluptatem, reiciendis.</li>
            <li class="names">Aut, numquam!</li>
            <li class="names">Corporis, nihil.</li>
            <li class="names">Error, perferendis.</li>
        </ul>

        <h3>Bubble Doesn't POP here: </h3>
        <ol id="ordered">
            <li id="firstM" class="months">January</li>
            <li class="months">February</li>
            <li class="months">March</li>
            <li class="months">April</li>
            <li class="months">May</li>
            <li class="months">June</li>
        </ol>
    </div>


    <script src="stopBubble.js"></script>
    <script src="bubble.js"></script>
</body>
</html>
